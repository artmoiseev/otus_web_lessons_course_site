<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js" rel="script"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
<form class="form-horizontal container align-content-center">
    <fieldset>
        <div id="legend">
            <h3 class="legend">Register</h3>
            <p>
                <a href="#">Have a account? Sign in</a>
            </p>
        </div>
        <div class="control-group">
            <!-- Username -->
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" id="username" name="username" placeholder="username" class="form-control">
            </div>
        </div>
        <div class="control-group">
            <!-- First name -->
            <label class="control-label" for="first_name">First name</label>
            <div class="controls">
                <input type="text" id="first_name" name="first_name" placeholder="first name" class="form-control">
            </div>
        </div>
        <div class="control-group">
            <!-- Second name -->
            <label class="control-label" for="first_name">Second name</label>
            <div class="controls">
                <input type="text" id="first_name" name="second_name" placeholder="second name" class="form-control">
            </div>
        </div>

        <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
                <input type="text" id="email" name="email" placeholder="E-mail" class="form-control">
            </div>
        </div>

        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" name="password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="control-group">
            <input class="control-label mt-5" type="checkbox" value="" id="check_terms">
            <label class="control-label" for="check_terms">
                I have read <a href="#"><u>Terms and conditions</u></a>
            </label>
        </div>

        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-primary">Register</button>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
